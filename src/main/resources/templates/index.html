<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - INUCHAT</title>
    <link rel="stylesheet" href="css/Login.css" >
</head>
<body>
<div class="login-container">
    <h2>Bienvenue sur INUCHAT</h2>
    <img src="/images/aaa.png" alt="Avatars" class="avatar">
    <span th:if="${test == 'negatif'}">
        <p style="color: red">*Mot de passe ou email non valide*</p>
    </span>
    <form action="log" method="get">
            
        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="mail" required>
        </div>
        <div class="input-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
        </div>
       <button type="submit" class="login-button" >Se connecter</button>
       <p class="register-link">Pas encore de compte ? <a href="page" target="blank">Inscrivez-vous</a></p>
    </form>
</div>
    
    
</body>
</html>
